<!doctype html>
<html lang="en">


  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">


    <title>Creativity Kernel</title>

  </head>

   <body>

     <div class="center">
       <h5 id="cheat-prompt">How might we pay teachers</h5>
       <div>
         <div class="cheat-card-list">
           <script id="cheat-card-template" type="x-handlebars-template">​
             {{#each this}}
                 <div data-index="{{_id}}" class="cheat-card">
                       <p>{{Content.Title}}</p>
                     </div>
             {{/each}}
           </script> 
         </div>
         <button class="cheat_refresher" id="cheat_refresher">Refresh</button>
       </div>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="js/script.js"></script>


  </body>
</html>
